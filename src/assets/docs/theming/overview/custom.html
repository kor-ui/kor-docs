<script src="/assets/kor/index.js"></script>
<link rel="stylesheet" href="/assets/kor/kor-styles.css" />
<link rel="stylesheet" href="/assets/docs/demo-styles.css" />

<!-- import the theme font -->
<link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex Mono&amp;display=swap"
  rel="stylesheet"
/>
<!-- set the theme styles -->
<style>
  html,
  body,
  kor-page {
    --neutral-1: 255, 255, 255;
    --neutral-2: 0, 0, 0;
    --text-1: rgba(255, 255, 255, 0.9);
    --text-2: rgba(255, 255, 255, 0.6);
    --text-3: rgba(255, 255, 255, 0.2);
    --header-1: bold 16px/24px "IBM Plex Mono";
    --border-radius: 0px;
    --accent-1: 54, 194, 135;
    --accent-1b: 64, 204, 145;
    --accent-1c: 44, 184, 125;
    --base-0: 94, 105, 100;
    --base-1: 34, 45, 40;
    --base-2: 64, 75, 70;
    --base-3: 94, 105, 100;
    --base-4: 124, 135, 130;
    --shadow-1: 1px -1px 1px 1px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="demo">
  <kor-page flex-direction="column">
    <!-- app bar -->
    <kor-app-bar
      slot="top"
      mobile
      label="Label"
      logo="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
    >
      <kor-icon button icon="arrow_back" slot="left"></kor-icon>
      <kor-avatar slot="right"></kor-avatar>
    </kor-app-bar>
    <!-- nav bar -->
    <kor-nav-bar slot="bottom">
      <kor-tabs style="justify-content: center">
        <kor-tab-item icon="inbox" active></kor-tab-item>
        <kor-tab-item icon="favorite"></kor-tab-item>
        <kor-tab-item icon="person"></kor-tab-item>
      </kor-tabs>
    </kor-nav-bar>
    <kor-card flat>
      <!-- checkbox -->
      <kor-accordion expanded label="Checkboxes">
        <kor-checkbox active label="Label"></kor-checkbox>
        <kor-checkbox label="Label"></kor-checkbox>
        <kor-button label="Label" slot="footer" color="secondary"></kor-button>
        <kor-button label="Label" slot="footer"></kor-button>
      </kor-accordion>
      <!-- inputs -->
      <kor-accordion label="Input">
        <!-- text -->
        <kor-input condensed label="Text condensed empty"></kor-input>
        <kor-input label="Text filled" value="Hi"></kor-input>
        <kor-input label="Text icon" icon="text_format"></kor-input>
        <kor-input label="Text icon">
          <kor-icon button icon="text_format" slot="functions"></kor-icon>
        </kor-input>
        <!-- search -->
        <kor-input label="Search" value="Hi" type="search"></kor-input>
        <!-- number -->
        <kor-input
          condensed
          label="Number condensed empty"
          type="number"
        ></kor-input>
        <kor-input
          label="Number empty (min 50, max 100, step 10)"
          type="number"
          min="50"
          max="100"
          step="10"
        ></kor-input>
        <kor-input label="Number filled" type="number" value="150"></kor-input>
        <br />
        <!-- date -->
        <kor-input type="date"></kor-input>
        <!-- select -->
        <kor-input type="select" label="Select">
          <kor-menu-item label="Option 1"></kor-menu-item>
          <kor-menu-item label="Option 2"></kor-menu-item>
          <kor-menu-item label="Option 3" active></kor-menu-item>
          <kor-menu-item label="Option 4"></kor-menu-item>
          <kor-menu-item label="Option 5"></kor-menu-item>
          <kor-menu-item label="Option 6"></kor-menu-item>
          <kor-menu-item label="Option 7"></kor-menu-item>
          <kor-menu-item label="Option 8"></kor-menu-item>
          <kor-menu-item label="Option 9"></kor-menu-item>
          <kor-menu-item label="Option 10"></kor-menu-item>
          <kor-menu-item label="Option 11"></kor-menu-item>
        </kor-input>
        <!-- status -->
        <kor-input label="Status error" status="error"></kor-input>
        <kor-input label="Status success" status="success"></kor-input>
        <kor-input label="Status warning" status="warning"></kor-input>
        <br />
        <kor-input disabled label="Disabled" status="error"></kor-input>
        <kor-input readonly label="Readonly" status="error"></kor-input>
      </kor-accordion>
      <!-- progress bar -->
      <kor-accordion label="Progress Bar">
        <kor-progress-bar value="20"></kor-progress-bar>
        <kor-progress-bar value="20" label="With label"></kor-progress-bar>
        <kor-progress-bar
          value="20"
          label="Show progress"
          show-progress
        ></kor-progress-bar>
        <kor-progress-bar
          value="20"
          label="With info"
          info="Slow connection detected"
        ></kor-progress-bar>
        <kor-progress-bar
          value="20"
          label="With info, status"
          status="warning"
          info="Slow connection detected"
        ></kor-progress-bar>
        <kor-progress-bar
          value="20"
          label="Color"
          color="red"
        ></kor-progress-bar>
        <br />
        <kor-progress-bar radial value="20"></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="With label"
        ></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="Show progress"
          show-progress
        ></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="With info"
          info="Slow connection detected"
        ></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="With info, status"
          status="warning"
          info="Slow connection detected"
        ></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="Color"
          color="red"
        ></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="Size s"
          size="s"
        ></kor-progress-bar>
        <kor-progress-bar
          radial
          value="20"
          label="Size l"
          size="l"
        ></kor-progress-bar>
      </kor-accordion>
      <!-- menu item -->
      <kor-accordion label="Menu Item">
        <kor-menu-item
          label="Idle toggle='false'"
          toggle="false"
        ></kor-menu-item>
        <kor-menu-item label="With icon" icon="save"></kor-menu-item>
        <kor-menu-item label="Icon slot">
          <kor-icon button icon="save" slot="functions"></kor-icon>
        </kor-menu-item>
        <kor-menu-item label="Active" active></kor-menu-item>
        <kor-menu-item label="Disabled" disabled></kor-menu-item>
      </kor-accordion>
      <!-- text -->
      <kor-accordion label="Text">
        <kor-text>Body 1, Text 1</kor-text>
        <kor-text size="body-1" color="var(--text-2)">Body 1, Text 2</kor-text>
        <kor-text size="body-1" color="var(--text-3)">Body 1, Text 3</kor-text>
        <kor-text size="body-2" color="var(--text-1)">Body 2, Text 1</kor-text>
        <kor-text size="body-2" color="var(--text-2)">Body 2, Text 2</kor-text>
        <kor-text size="body-2" color="var(--text-3)">Body 2, Text 3</kor-text>
        <kor-text size="header-1" color="var(--text-1)"
          >Header 1, Text 1</kor-text
        >
        <kor-text size="header-1" color="var(--text-2)"
          >Header 1, Text 2</kor-text
        >
        <kor-text size="header-1" color="var(--text-3)"
          >Header 1, Text 3</kor-text
        >
        <kor-text size="header-2" color="var(--text-1)"
          >Header 2, Text 1</kor-text
        >
        <kor-text size="header-2" color="var(--text-2)"
          >Header 2, Text 2</kor-text
        >
        <kor-text size="header-2" color="var(--text-3)"
          >Header 2, Text 3</kor-text
        >
      </kor-accordion>
      <!-- slider -->
      <kor-accordion label="Slider">
        <kor-slider></kor-slider>
        <kor-slider label="Label" value="50"></kor-slider>
        <kor-slider
          label="Label"
          min="0"
          max="200"
          step="10"
          value="150"
        ></kor-slider>
        <kor-slider
          label="Label"
          min="0"
          max="200"
          step="10"
          value="150"
          input
        ></kor-slider>
      </kor-accordion>
      <!-- switch -->
      <kor-accordion label="Switch">
        <kor-switch>
          <kor-switch-item label="First" disabled></kor-switch-item>
          <kor-switch-item label="Second"></kor-switch-item>
          <kor-switch-item label="Active" active></kor-switch-item>
        </kor-switch>
        <kor-switch>
          <kor-switch-item icon="train" disabled></kor-switch-item>
          <kor-switch-item icon="directions_car"></kor-switch-item>
          <kor-switch-item icon="directions_bike" active></kor-switch-item>
        </kor-switch>
      </kor-accordion>
    </kor-card>
  </kor-page>
</div>
