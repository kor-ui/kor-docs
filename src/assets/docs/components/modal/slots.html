<script src="/assets/kor/index.js"></script>
<link rel="stylesheet" href="/assets/kor/kor-styles.css" />
<link rel="stylesheet" href="/assets/docs/demo-styles.css" />

<div class="demo stretch">
  <kor-button
    label="Functions and Footer"
    onclick="document.querySelector('#functions-and-footer').visible = true"
  ></kor-button>
  <kor-button
    label="Header"
    onclick="document.querySelector('#header').visible = true"
  ></kor-button>
</div>

<kor-modal id="functions-and-footer" visible label="Functions and Footer">
  <kor-icon slot="functions" button icon="more_vert"></kor-icon>
  <kor-button
    slot="footer"
    color="secondary"
    label="Close"
    onclick="document.querySelector('#functions-and-footer').visible = false"
  ></kor-button>
</kor-modal>
<kor-modal id="header">
  <kor-tabs slot="header">
    <kor-tab-item label="Tab 1" active></kor-tab-item>
    <kor-tab-item label="Tab 2"></kor-tab-item>
    <kor-tab-item label="Tab 3"></kor-tab-item>
  </kor-tabs>
</kor-modal>
