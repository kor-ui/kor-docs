<link rel="stylesheet" href="/assets/wa-baukasten/wa-styles.css">

<div class="demo stretch">
  <wa-page>
    <wa-app-bar slot="top" label="Label" logo="http://pngimg.com/uploads/microsoft/microsoft_PNG13.png">

      <wa-tabs>
        <wa-tab-item label="Tab 1" active></wa-tab-item>
        <wa-tab-item label="Tab 2"></wa-tab-item>
        <wa-tab-item label="Tab 3"></wa-tab-item>

      <wa-avatar slot="functions" label="John Doe" info="j.doe@email.com"></wa-avatar>
